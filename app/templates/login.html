<!doctype html>
<html>
  <head><title>ReadList</title></head>
  <body>
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
      {{ form.hidden_tag() }}
      {{ form.email.label }} {{ form.email() }}<br>
      {{ form.password.label }} {{ form.password() }}<br>
      {{ form.submit() }}
    </form>
    <a href="{{ url_for('auth.signup') }}">Create an account</a>
  </body>
</html>
