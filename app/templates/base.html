<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ReadList{% endblock %}</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  {% block extra_css %}
  {% endblock %}

  <!-- Google Fonts ou autre si besoin -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- En-tÃªte -->
  <header class="logo">
    <span>ðŸ“š READLIST</span>
    <input type="checkbox" id="menu-toggle" style="display:none;">
    <label for="menu-toggle" class="hamburger" style="cursor:pointer;display:inline-block;width:30px;height:30px;">
      <span style="display:block;width:100%;height:4px;background:#333;margin:6px 0;border-radius:2px;"></span>
      <span style="display:block;width:100%;height:4px;background:#333;margin:6px 0;border-radius:2px;"></span>
      <span style="display:block;width:100%;height:4px;background:#333;margin:6px 0;border-radius:2px;"></span>
    </label>
    <nav>
      <ul class="menu" style="list-style:none; margin:0; padding:0; position:absolute; top:60px; right:20px; background:#fff; box-shadow:0 2px 8px #ccc; min-width:180px; display:none; flex-direction:column; z-index:100;">
        <li><a href="{{ url_for('main.home') }}">Accueil</a></li>
        <li><a href="{{ url_for('main.search') }}">Livres</a></li>
        <li><a href="{{ url_for('main.profile') }}">Profil</a></li>
        <li><a href="{{ url_for('main.saved_books') }}">EnregistrÃ©s</a></li>
        <li><a href="{{ url_for('main.liked_books') }}">AimÃ©s</a></li>
      </ul>
    </nav>
  </header>
  <style>
    @media (max-width: 900px) {
      .logo nav ul.menu {
        display: none;
      }
      #menu-toggle:checked + .hamburger + nav ul.menu {
        display: flex;
      }
      .logo nav ul.menu li {
        padding: 12px 24px;
        border-bottom: 1px solid #eee;
      }
      .logo nav ul.menu li:last-child {
        border-bottom: none;
      }
      .logo nav ul.menu a {
        color: #333;
        text-decoration: none;
        font-size: 16px;
        display: block;
      }
    }
    @media (min-width: 901px) {
      .hamburger, #menu-toggle {
        display: none !important;
      }
      .logo nav ul.menu {
        display: flex !important;
        position: static;
        flex-direction: row;
        box-shadow: none;
        background: none;
        min-width: 0;
        gap: 20px;
      }
      .logo nav ul.menu li {
        border: none;
        padding: 0;
      }
    }
  </style>

  <!-- Contenu de la page -->
  <main>
    {% block content %}
    <!-- Le contenu des autres pages viendra ici -->
    {% endblock %}
  </main>

  <!-- Footer (optionnel) -->
  <footer style="text-align:center; margin-bottom: 40px; font-size: 13px; color: #777;">

</body>
</html>
